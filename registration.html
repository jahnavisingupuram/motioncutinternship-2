<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="Contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="7f447739-e092-46c1-92d2-a790cfab6e2b">
                <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <input type="Password" name="Password" placeholder="Password" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required  ></textarea>
                <button type="submit">Submit <img src="images/icons8-arrow-50.png"  alt=""></button>
            </form>
            <div class="contact-right">
                <img src="/images/3d-illustration-icon.png" alt="">
            </div>
        </div>
  </body>
  </html>
